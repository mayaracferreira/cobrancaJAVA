<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>

<title>Cadastro de Título</title>

</head>
<body>

	<div>
		<nav class="navbar navbar-light">
			<div class="text-right" id="cadastro">
				<a class="navbar-brand" href="/titulos/novo"> <img
					src="/img/cadastro.png" width="40" height="40">
				</a> <a>Cadastro</a>
			</div>
		</nav>
	</div>

	<section layout:fragment="conteudo">



		<form class="form-horizontal" method="POST" action="/titulos"
			th:object="${titulo}">
			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert"></button>
				<span>Título salvo com sucesso!</span>
			</div>

			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>





				</div>
			</div>

			<div class="card card-body novoTitulo">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">
							Novo Título <img src="/img/medalha.png" width="40" height="40">
						</h1>
						<a class="btn btn-outline-primary btn-link botao-novo"
							href="/titulos" id="titulosSalvos">Pesquisar títulos salvos</a>
					</div>
				</div>

				<div class="card card-body">
					<input type="hidden" th:filed="*{codigo}" />

					<div class="form-group row">
						<label for="descricao" class="col-sm-2 col-form-label text-right"></h1>
							Descrição <img src="/img/lapis.png" width="30" height="30"></label>
						<div class="col-sm-4">
							<input type="text" class=" form-control" id="descricao"
								th:field="*{descricao}" placeholder="ex: Conta de Luz">
						</div>
					</div>

					<div class="form-group row">
						<label for="dataVencimento"
							class="col-sm-2 col-form-label text-right"> Data De
							Vencimento <img src="/img/calendario.png" width="30" height="30">
						</label>
						<div class="col-sm-2">
							<input type="text" class=" form-control" id="dataVencimento"
								th:field="*{dataVencimento}" placeholder="ex: 15/01/2019"
								data-provide="datepicker" data-date-format="dd/mm/yyyy"
								data-date-language="pt-BR" data-date-autoclose="true"
								data-date-today-highlight="true"
								data-date-orientation="top-auto" />
						</div>
					</div>
					<div class="form-group row"
						th:classappend="${#fields.hasErrors('valor') } ? 'is-invalid'">
						<label for="valor" class="col-sm-2 col-form-label text-right">
							Valor <img src="/img/dinheiro.png" width="30" height="30">
						</label>
						<div class="col-sm-2">
							<input type="text" class=" form-control js-currency" id="valor"
								th:field="*{valor}" placeholder="ex: 100,00">
						</div>
					</div>
					<div class="form-group row">
						<label for="status" class="col-sm-2 col-form-label text-right">
							Status <img src="/img/ampulheta.png" width="30" height="30">
						</label>
						<div class="col-sm-2">
							<select class=" form-control" name="status">
								<option value="PENDENTE">Pendente</option>
								<option value="RECEBIDO">Recebido</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2"></label>
						<div>

							<button type="submit" class="btn btn-success" id="salvar">Salvar</button>
						</div>
					</div>

					<div class="form-group row">

						<label class="col-sm-6"></label><img src="/img/contas2.gif"
							alt="" class="ca" width="400" height="350">
					</div>
				</div>
			</div>


		</form>









	</section>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Cadastro de Título</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>

	<div>
		<nav class="navbar navbar-dark bg-dark">
			<div class="text-right" id="cadastro">
				<a class="navbar-brand" href="/titulos/novo"> <img
					src="/img/cadastro.png" width="40" height="40">
				</a> <a>Cadastro</a>
			</div>
		</nav>
	</div>
	
	<form class="form-horizontal">
	<div class="card card-body novoTitulo" >
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo Título</h1>

			</div>
		</div>
		
			<div class="card card-body">
			<div class="form-group row">
				<label for="descricao" class="col-sm-2 col-form-label text-right">Descrição</label>
				<div class="col-sm-4">
					<input type="text" class=" form-control" id="descricao" placeholder="ex: Conta de Luz">
				</div>
			</div>
		
			<div class="form-group row">
				<label for="dataVencimento"
					class="col-sm-2 col-form-label text-right">Data De
					Vencimento</label>
				<div class="col-sm-2">
					<input type="text" class=" form-control" id="dataVencimento">
				</div>
			</div>
			<div class="form-group row">
				<label for="valor" class="col-sm-2 col-form-label text-right">Valor</label>
				<div class="col-sm-2">
					<input type="text" class=" form-control js-currency" id="valor"
						placeholder="ex: 100,00">
				</div>
			</div>
			<div class="form-group row">
				<label for="status" class="col-sm-2 col-form-label text-right">Status</label>
				<div class="col-sm-2">
					<select class=" form-control" name='status'>
						<option>--------</option>
						<option>Pendente</option>
						<option>Recebido</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label text-rigth"></label>
				<div>
					<button type="submit" class="btn btn-success">Salvar</button>
				</div>
			</div>
	</div>
		</div>
	</form>






	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

</head>

<section layout:fragment="conteudo">

	<div class="card card-body PesquisaTitulos">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class=clearfix>
					<h1 class="panel-title">
						Pesquisa de Títulos <img src="/img/lupa.png" width="35"
							height="35">
					</h1>
						<a class="btn btn-link botao-novo" href="/titulos/novo">Novo título</button>
				</a>
				</div>
			</div>

			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>

							<th class="text-center" width="10%">Código #</th>
							<th>Descrição <img src="/img/lapis.png" width="20"
								height="20"></th>
							<th class="text-center" width="15%">Data De Vencimento <img
								src="/img/calendario.png" width="20" height="20"></th>
							<th class="text-right" width="10%">Valor <img
								src="/img/dinheiro.png" width="20" height="20"></th>
							<th class="text-center" width="10%">Status <img
								src="/img/ampulheta.png" width="20" height="20"></th>
							<th width="15%"></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="titulo : ${titulos}">
							<td class="text-center" th:text="${titulo.codigo}">1</td>
							<td th:text="${titulo.descricao}"></td>
							<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
							<td class="text-rigth" th:text="|R$ ${{titulo.valor}}|"></td>
							<td class="text-center">
								<span class="label" th:text="${titulo.status.descricao}"
									th:classappend="${#strings.toString(titulo.status) == 'PENDENTE' ? 'btn-danger' : 'btn-success'}"></span>
						</td>
						<td class="text-center"></td>
						
						
						
						</tr>



						<tr>
							<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum Título foi encontrado</td>

						</tr>




					</tbody>

				</table>
			</div>
		</div>
	</div>
</section>
</html>
